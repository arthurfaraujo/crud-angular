<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary"> Courses List </mat-toolbar>

    @if (courses$ | async; as courses) {
    <div>
      <table mat-table [dataSource]="courses" class="mat-elevation-z4">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Course name</th>
          <td mat-cell *matCellDef="let course">{{ course.name }}</td>
        </ng-container>
  
        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Category</th>
          <td mat-cell *matCellDef="let course">{{ course.category }}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  } @else {
    <div class="flex justify-center p-6">
      <mat-spinner diameter={{95}} class=""></mat-spinner>
    </div>
  }
  </mat-card-content>

</mat-card>
