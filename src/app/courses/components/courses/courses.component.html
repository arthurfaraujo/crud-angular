<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary"> Courses List </mat-toolbar>

    @if (courses$ | async; as courses) {
    <div>
      <table mat-table [dataSource]="courses" class="mat-elevation-z4">
        <!-- Id Column
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let course">{{ course._id }}</td>
        </ng-container> -->

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Course name</th>
          <td mat-cell *matCellDef="let course">
            <div class="flex items-center">
              {{ course.name }}
            </div>
          </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Category</th>
          <td mat-cell *matCellDef="let course">
            <div class="flex items-center gap-2">
              {{ course.category }}
              <mat-icon aria-hidden="false" aria-label="Course category">{{
                course.category | category
              }}</mat-icon>
            </div>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button
              mat-mini-fab
              color="primary"
              aria-label="Create button"
              (click)="onAdd()"
            >
              <mat-icon>add</mat-icon>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let course">
            <button mat-icon-button color="accent" aria-label="Edit button">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Delete button">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    } @else {
    <div class="flex justify-center p-6">
      <mat-spinner diameter="95" class=""></mat-spinner>
    </div>
    }
  </mat-card-content>
</mat-card>
